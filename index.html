<!DOCTYPE html>
<!-- Declares document type as HTML5 -->
<html lang="en">
  <!-- Root element with language attribute -->
  <head>
    <meta charset="UTF-8" />
    <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive viewport -->
    <title>Oldgram</title>
    <!-- Page title -->
    <link rel="stylesheet" href="index.css" />
    <!-- Links to external CSS -->
  </head>
  <body>
    <!-- Fixed header with logo and user avatar -->
    <header>
      <!-- Logo image -->
      <img src="images/logo.png" alt="Logo" class="logo" />
      <!-- User profile avatar -->
      <img src="images/user-avatar.png" alt="User Avatar" class="user-avatar" />
    </header>

    <!-- Main content section -->
    <section class="mainSection" id="posts-container">
      <!-- 
        Empty container for dynamic content
        Posts will be inserted here by JavaScript
        Using section for semantic HTML
        Class for styling
        ID for JavaScript targeting
      -->
    </section>

    <!-- JavaScript file loaded at end of body for performance -->
    <script src="index.js"></script>
  </body>
</html>
